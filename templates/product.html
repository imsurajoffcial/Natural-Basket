{% extends "base.html" %}
{% block content %}
<!-- Header-->
{% csrf_token %}
<div class="container">
  <br><br><br><br>
    <div class="card mb-3">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{product.image.url}}" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title fw-bolder">{{product.name}}</h5>
                <div class="d-flex small text-warning mb-2">
                    <div class="bi-star-fill"></div>
                    <div class="bi-star-fill"></div>
                    <div class="bi-star-fill"></div>
                    <div class="bi-star-fill"></div>
                    <div class="bi-star-fill"></div>
                </div>
                <!-- Product price-->
                <span class="text-muted text-decoration-line-through">â‚¹100.00</span>
                {{product.price}} <br><br>
                  <div class="col-md-2">
                    <select class="form-select" aria-label="Default select example" id="qty-cart">
                    <option selected>Quantity</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
              </div><br>
              <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
              <a href="{% url "index" %}" class="btn btn-primary">Home</a>
              <button type="button" value="{{ product.id }}" class="btn btn-secondary" id="add-cart">Add To Cart</button>
            </div>
          </div>
        </div>
      </div>
</div>
<br><br><br><br><br><br><br>

<script>

  $(document).on('click', '#add-cart', function(e){
    e.preventDefault();
    $.ajax({
        type: 'POST',
        url: '{% url 'cart_add' %}',
        data: {
                product_id: $('#add-cart').val(),
                product_qty: $('#qty-cart option:selected').text(),
                csrfmiddlewaretoken: '{{ csrf_token }}',
                action: 'post'
        },

        success: function(json){
          document.getElementById("cart_quantity").textContent = json.quantity; 
          location.reload();
      },
      
        error: function(xhr, errmsg, err){
        }
    });
})

</script>
  

{% endblock %}
