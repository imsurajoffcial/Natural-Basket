{% extends 'base.html' %}
{% block content %}
{% load static %}

<!-- Header-->
<header class="bg-dark py-5" style="background-image: url({% static 'images/bg6.jpg' %}); background-size: cover; background-position: center;">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Login</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Log In To Your Account...</p>
                </div>
            </div>
        </header>

        <div class="container">
        	<div class="row">
        		<center>
        			<div class="col-8">
        				      <br/><br/>
                      <form method="POST" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                              <input type="text" class="form-control" name="username" placeholder="Enter Your Username">
                            </div>
                            <div class="mb-3">
                              <input type="password" class="form-control" name="password" placeholder="Enter Your Password">
                            </div>
                            <br/><br/>
                            <button type="submit" class="btn btn-success">Login</button>
                      </form>
                          <br/><br/>
                          <br/><br/>
                          <br/><br/>
                          <br/><br/>
                          <br/><br/>
        			</div>
        		</center>
        	</div>
        </div>

{% endblock %}
