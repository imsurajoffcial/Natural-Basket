{% extends "base.html" %}
{% block content %}
<!-- Header-->
{% load static %}

<header class="bg-dark py-5" style="background-image: url({% static 'images/bg2.png' %}); background-size: cover; background-position: center;">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Shipping Page</h1>
            <p class="lead fw-normal text-white-45 mb-0">Conform your order.</p>
        </div>
    </div>
</header>


<br><br><br>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form class="row g-3" action="{% url 'pay' %}" method="POST" >
                {% csrf_token %}
                <label for="nameInput" class="form-label">Amount:</label>
                <input type="text" id="nameInput" name="amount" class="form-control" value="{{ totals }}" readonly><br><br>
    
                <div class="col-md-4">
                  <label for="validationDefault01" class="form-label">First name</label>
                  <input type="text" class="form-control" id="validationDefault01" required>
                </div>
                <div class="col-md-4">
                  <label for="validationDefault02" class="form-label">Last name</label>
                  <input type="text" class="form-control" id="validationDefault02" required>
                </div>
                <div class="col-md-4">
                  <label for="validationDefaultUsername" class="form-label">Username</label>
                  <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                    <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationDefault03" class="form-label">City</label>
                  <input type="text" class="form-control" id="validationDefault03" required>
                </div>
                <div class="col-md-3">
                  <label for="validationDefault04" class="form-label">State</label>
                  <input type="text" class="form-control" id="validationDefault02" required>
                  
                </div>
                <div class="col-md-3">
                  <label for="validationDefault05" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="validationDefault05" required>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                      Agree to terms and conditions
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Order Now</button>
                </div>
              </form>
        </div>
    </div>
</div>


<br><br><br><br><br>
{% endblock %}
